<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elucidate UI</title>
  </head>
  <body>
    <div id="uiContainer">
      <div id="uiForm">
        <div class="form-group">
          <label for="languageSelect">Language:</label>
          <select id="languageSelect">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <option value="Korean">Korean</option>
            <option value="Japanese">Japanese</option>
            <option value="All Emoji">Emoji</option>
            <option value="Valley Girl English">VG</option>
          </select>
        </div>
        <div class="form-group">
          <label for="rlSelect">Reading Level:</label>
          <select id="rlSelect">
            <option value="Elementary">Elementary School</option>
            <option value="Middle">Middle School</option>
            <option value="High">High School</option>
            <option value="College">College</option>
          </select>
        </div>
        <div class="form-group">
          <label for="apiKey">API Key:</label>
          <input type="text" id="apiKey" placeholder="Enter API Key" value="" />
        </div>
        <button id="translateButton">Translate Text</button>
      </div>
    </div>
    <img id="elucidateLogo" />
  </body>
</html>
